<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMonitor 仪表盘</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>SimpleMonitor 仪表盘</h1>
        <nav>
            <a href="/" class="active">监控项</a>
            <a href="/status">公开状态页</a>
        </nav>
    </header>
    <main>
        <section class="controls">
            <button id="addMonitorBtn">➕ 添加监控项</button>
        </section>
        <section id="monitorsList" class="monitors-grid">
            <!-- 动态渲染监控项卡片 -->
        </section>
    </main>

    <!-- 添加/编辑监控项的模态框 -->
    <div id="monitorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">添加监控项</h2>
            <form id="monitorForm">
                <input type="hidden" id="monitorId">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>类型</label>
                    <select id="type" required>
                        <option value="http">HTTP(s)</option>
                        <option value="tcp">TCP端口</option>
                        <option value="ping">Ping</option>
                        <option value="dns">DNS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>目标</label>
                    <input type="text" id="target" placeholder="例如: https://example.com 或 google.com:80" required>
                </div>
                <div class="form-group">
                    <label>监控间隔(秒)</label>
                    <input type="number" id="interval" value="60" min="10">
                </div>
                <div class="form-group">
                    <label>超时(秒)</label>
                    <input type="number" id="timeout" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>期望HTTP状态码(逗号分隔)</label>
                    <input type="text" id="threshold_http_code" placeholder="例如: 200,302">
                </div>
                <div class="form-group">
                    <label>响应时间阈值(ms, 0表示不告警)</label>
                    <input type="number" id="threshold_response_time" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>启用</label>
                    <input type="checkbox" id="enabled" checked>
                </div>
                <button type="submit">保存</button>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
